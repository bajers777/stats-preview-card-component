<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
<div class="card">
  <div class="wrapper">
    <div class="wrapper-image">
      <img id="wrapper-mobile-img" src="images/image-header-mobile.jpg" alt="">
      <img id="wrapper-desktop-img" src="images/image-header-desktop.jpg" alt="">
  </div>
    <div class="wrapper-text">
      <div class="text-container">
        <h3>Get <span>insights</span> that help your business grow.</h3>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <ul>
            <li> <p>10k+</p><p>companies</p></li>
            <li> <p>314</p><p>templates</p></li>
            <li> <p>12m+</p><p>queries</p></li>
          </ul>
      </div>
    </div>
  </div>
</div>

</body>
</html>
